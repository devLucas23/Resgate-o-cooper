<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroide 3D</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }

        /* Botão de reiniciar */
        #restartButton {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: none;
        }

        #restartButton:hover {
            background-color: #cc0000;
        }

        /* Estilo da pontuação */
        #pontuacao {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente */
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="pontuacao">Pontuação: 0</div> <!-- Exibição da pontuação -->
    <button id="restartButton">Reiniciar</button> <!-- Botão de reinício -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script> <!-- Projeto do jogo -->
</body>

</html>
